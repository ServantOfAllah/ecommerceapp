<ion-header>
  <ion-navbar color="topbar">
    <ion-title>Refreshing</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content>

  <ion-fab top right edge (click)="goTocart()" >
    <button ion-fab mini class="cart" color="danger"><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

  <ion-card (click)="gotofresh()">
    <img class="img1" src="assets/img/meat.png"/>
    <div class="dark_bg"></div>
    <div class="card-title">Fresh Meat</div>
    <div class="card-subtitle">23 different listing</div>
  </ion-card>
  <ion-card>
    <img class="img1" src="assets/img/fish.png"/>
    <div class="dark_bg"></div>
    <div class="card-title">Fish</div>
    <div class="card-subtitle">23 different listing</div>
  </ion-card>
  <ion-card>
    <img class="img1" src="assets/img/fruits.png"/>
    <div class="dark_bg"></div>
    <div class="card-title">Fresh Fruits</div>
    <div class="card-subtitle">23 different listing</div>
  </ion-card>
</ion-content>
